name: Python application

on: [push, pull_request]

jobs:
  build:
    name: Test on Python ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', 'pypy3.10']
        os: [ubuntu-latest, windows-latest, macOS-latest]
        exclude:
          - os: macOS-latest
            python-version: '3.8'
          - os: macOS-latest
            python-version: '3.9'
          - os: macOS-latest
            python-version: '3.10'
          # - os: macOS-latest
          #   python-version: 'pypy3'
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install -U pip wheel
        pip install .
        pip install -r requirements-test.txt
    - name: Lint
      run: |
        uv run ruff check
    - name: Test with pytest
      run: |
        pytest --cov excitertools excitertools.py tests/
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Upload coverage
      env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          # This will only work if we also send a "done" event after the
          # whole job is finished.
          # See: https://docs.coveralls.io/parallel-build-webhook
          # COVERALLS_PARALLEL: "true"
          CI_BRANCH: ${{ steps.extract_branch.outputs.branch }}
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8'
      run: |
        coveralls
